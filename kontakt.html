<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - Flow & Green</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Navbar (reuse from index.html) -->
  <nav class="bg-white shadow py-4">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <a href="index.html" class="text-xl font-semibold text-green-600">Flow & Green</a>
      <div class="space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-green-600">Hjem</a>
        <a href="videos.html" class="text-gray-700 hover:text-green-600">Videoer</a>
        <a href="kontakt.html" class="text-gray-700 hover:text-green-600">Kontakt</a>
      </div>
    </div>
  </nav>

  <section class="container mx-auto px-6 py-12">
    <h2 class="text-3xl font-semibold text-center mb-8">Kontakt os</h2>

    <form action="https://formspree.io/f/{your-form-id}" method="POST" class="max-w-lg mx-auto space-y-4">
      <input type="text" name="Navn" placeholder="Dit navn" required class="w-full p-3 rounded border">
      <input type="email" name="Email" placeholder="Din email" required class="w-full p-3 rounded border">
      <textarea name="Besked" rows="5" placeholder="Din besked" required class="w-full p-3 rounded border"></textarea>
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700">Send besked</button>
    </form>
  </section>

  <footer class="text-center py-6 bg-gray-200">
    &copy; 2025 Flow & Green. Alle rettigheder forbeholdes.
  </footer>
</body>
</html>
